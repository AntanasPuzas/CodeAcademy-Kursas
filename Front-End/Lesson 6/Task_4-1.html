<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="Task_5.html">Brand</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="Task_5.html">Home</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="Task_1.html">Task_1</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="Task_2.html">Task_2</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="Task_4.html">Task_4</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="Task_4-1.html">Task_4-1</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <form action="#">
            <input type="text" id="user-id" name="user-id" value="UserID" hidden>
            <div class="form-group"><br>
                <label for="username">Username:</label>
                <input type="text" class="form-control" id="username" name="username" value="John" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" name="password" value="hunter12" required>
            </div>
            <div class="form-check-inline">
                <label class="form-check-label">
                    <input type="radio" class="form-check-input" name="gender">Male
                </label>
            </div>
            <div class="form-check-inline">
                <label class="form-check-label">
                    <input type="radio" class="form-check-input" name="gender">Female
                </label>
            </div>
            <div class="form-check-inline">
                <label class="form-check-label">
                    <input type="radio" class="form-check-input" name="gender" checked>Other
                </label>
            </div><br><br>
            <div class="form-group">
                <label for="select-list">Select list (hold shift or ctrl to select more than one):</label>
                <select multiple class="form-control" id="select-list">
                    <option selected>Student</option>
                    <option>Employed</option>
                    <option>Unemployed</option>
                </select>
            </div>
            <div class="form-group">
                <label for="about-you">About you:</label>
                <textarea class="form-control" rows="5" id="about" readonly>Probably a good person</textarea>
            </div>
            <button type="submit" class="btn btn-primary" disabled>Register</button>
        </form>

    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</body>

</html>
